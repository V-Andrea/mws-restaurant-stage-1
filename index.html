<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="grid-container">
    <div class="row">
      <section class="col-12">
        <h2>Your next-level experience in cuisine.</h2>
        <h3>Selected restaurants. Honest reviews.</h3>
      </section>
      <section id="map-container" class="col-12 col-md-8 col-lg-10">
        <div id="map"></div>
      </section>
      <section class="col-12 col-md-4 col-lg-2">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
    </div>
    <div class="row">
      <section class="col-12">
        <ul id="restaurants-list" class="row"></ul>
      </section>
    </div>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDRZR9b3mveuUvv_uAOFEnnxO5-D5nDOzc&libraries=places&callback=initMap"></script>




</body>

</html>
